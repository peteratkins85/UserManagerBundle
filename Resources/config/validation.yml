# Cms/UserManagerBundle/Resources/config/validation.yml
Oni\UserManagerBundle\Entity\User:
    properties:
        username:
            - NotBlank: {groups: [registration] , groups: [login] } 
            - Length: { min: 4, groups: [registration] }
        password:
            - NotBlank: { groups: [registration] , groups: [login]  }
            - Length: { min: 7, groups: [registration] }
        created:
            - Type: \DateTime
        modified:
            - Type: \DateTime
        lastlogin:
            - Type: \DateTime
        loggedIn:
            - Type:
                type: integer 